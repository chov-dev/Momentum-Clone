<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Momentum-Clone by chov.dev</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="all">
      <span class="js-clock clock">
        <h1>00:00</h1>
      </span>
      <form class="js-form form">
        <input class="input" type="text" placeholder="What is your name?" />
      </form>
      <span class="js-greetings greetings"></span>
      <form class="js-toDoForm toDoForm">
        <input class="input" type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
    </div>
    <span class="js-weather weather"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
